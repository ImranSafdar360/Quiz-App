<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h2 id="getQuestion">This is the Dummy Question:</h2>
            <div class="childContainer">
                <div class="row">
                    <input class="options" required type="radio" name="option" id="option1" value="a">
                    <label for="option1">Option 1</label>
                 </div>
                 <div class="row">
                     <input class="options" type="radio" name="option" id="option2" value="b">
                     <label for="option2">Option 2</label>
                  </div>
                  <div class="row">
                     <input class="options" type="radio" name="option" id="option3" value="c">
                     <label for="option3">Option 3</label>
                  </div>
            </div>
             <button id="btn" onclick="submitQuestions();">Submit</button>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
